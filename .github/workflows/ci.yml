name: CI and CD

on:
    push:
      branches: [ master ]
    pull_request:
      branches: [ master ]

jobs:
    build-deploy:
        runs-on: ubuntu-latest

        strategy:
            matrix:
              node-version: [10.x]

        steps:
        - uses: actions/checkout@v2
        - name: Checkout & Setup Node
        uses: actions/setup-node@v1
        with:
            node-version: ${{ matrix.node-version }}
        - run: npm install
        - run: npm run build
        - name: Deploy
        uses: crazy-max/ghaction-github-pages@v1
        with:
            target_branch: gh_pages
            build_dir: build
        env:
            GITHUB_TOKEN: ${{secrets.DEPLOYMENT}}